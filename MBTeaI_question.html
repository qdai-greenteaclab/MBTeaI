<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>MBTeaI</title>
        <meta name="description" content="お茶屋診断をします">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="IMAGE/club_logo.png">
        <link rel="stylesheet" href="MBTeaI_css.css">
        <script src="MBTeaI_js.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="header_bar">
                <img src="IMAGE/IMG_9992.jpg" alt="ロゴ" class="club_logo">
                    <h1 class="header_title">九州大学日本茶同好会</h1>
            </div>
        </header>
        <progress id="myProgress" max="90" value="0"></progress>
        <section class="text">
            <p id="question">質問文を表示</p>
            <div id="oxbtn">
                <button id="btn_q1">〇</button>
                <button id="btn_q2">✖</button>
            </div>
        </section>
        <button id="btn_before" class="botton">１つ前に戻る</button>
        <button id="btn_fi" class="botton">診断結果を見る</button>
    </body>
</html>
